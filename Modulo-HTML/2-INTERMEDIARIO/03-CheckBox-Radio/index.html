<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckBox e Radio</title>
</head>
<body>
    <h1>CheckBox e Radio</h1>

    <h2>Linguagens de Programação</h2>
    <label for="c">C</label>
    <input id="c" type="checkbox" name="linguagens">
    <br>
    <label for="c++">C++</label>
    <input id="c++" type="checkbox" name="linguagens">
    <br>
    <label for="java">Java</label>
    <input id="java" type="checkbox" name="linguagens" checked>
    <br>
    <label for="html">HTML</label>
    <input id="html" type="checkbox" name="linguagens">
    <br>
    <label for="css">CSS</label>
    <input id="css" type="checkbox" name="linguagens">

    <br>
    <br>

    <h2>Esporte Favorito</h2>
    <label for="fut">Futebol</label>
    <input type="radio" name="esporte-favorito" id="fut">
    <br>
    <label for="vol">Volei</label>
    <input type="radio" name="esporte-favorito" id="vol">
    <br>
    <label for="hand">Handebol</label>
    <input type="radio" name="esporte-favorito" id="hand">
    <br>
    <label for="basq">Basquete</label>
    <input type="radio" name="esporte-favorito" id="basq">
    <br>
    <label for="tenis">Tenis</label>
    <input type="radio" name="esporte-favorito" id="tenis">
    <br>
</body>
</html>
