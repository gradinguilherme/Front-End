<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Texto</title>
</head>
<body>
    <h1>Formatação de Texto</h1>

    <p>Essa palavra está em negrito: <strong>BATATA</strong></p>
    <p>Essa palavra está em itálico: <i>BATATA</i></p>
    <p>Essa palavra está sublinhada: <u>BATATA</u></p>
    <p>Essa palavra está riscada: <s>BATATA</s></p>

</body>
</html>
